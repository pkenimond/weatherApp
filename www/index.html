<!DOCTYPE html>
<html>
<head>
    <!--
    This is the main template. The main and city components will get loaded
    into the <div ui-view></div> section below.
    
    It is important to make sure all applicable *.js files are loaded in this page.
    For example, the city module (app/city/city.js) and controller (app/city/city.controller.js).
    They must also be loaded in the right order, module > controller.
    
  -->
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Weather App</title>

  <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
  
  <!-- load city js -->
  <script src="js/city.js"></script>
  <script src="js/city.controller.js"></script>

  
  <!-- load main js -->
  <script src="js/main.js"></script>
  <script src="js/main.controller.js"></script>

</head>
<body ng-app="starter">
  <ul>
    <li><a ui-sref="main">Get Weather</a></li>
    <li><a ui-sref="city">City Lookup</a></li>
  </ul>

  <ion-nav-view></ion-nav-view>
</body>
</html>
